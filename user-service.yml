spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:file:./data/userdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8088
